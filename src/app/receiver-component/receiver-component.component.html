<div class="scaffholder">
    <div class="d-flex p-2 main-container">
        <div class="d-flex flex-row">

            <button *ngFor="let item of selected" type="button" class="btn btn-primary position-relative mine"
                (click)="removeSelectedCard(item)">
                {{item}}
                <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">X</span>
                </span>
            </button>

        </div>


        <div [formGroup]="form" style="width: 100%!important;">
            <input formControlName="search" type="text" placeholder="search">
           
            <div class="container drop-container" *ngIf="lista.length > 0">
                <ul>
                    <li *ngFor="let el of lista">

                        <span (click)="selectItem(el)">
                            {{el}}
                            
                        </span>
                    </li>
                </ul>
            </div>


        </div>

    </div>
</div>
<div class="ps-2 bg-success" *ngIf="lista.length == 0 && form.controls.search.value.length > 2">no resul FOUND</div>
